server.address=0.0.0.0
server.port=8080

# ✅ PostgreSQL local (sur le serveur)
spring.datasource.url=jdbc:postgresql://localhost:5432/kickflow
spring.datasource.username=kickflow
spring.datasource.password=ChangeMoi123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ✅ H2 CONSOLE OFF (sécurité)
spring.h2.console.enabled=false

# ✅ cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=5m,maximumSize=10000

# ✅ logs
logging.level.org.springframework.cache=WARN
logging.level.com.footballdemo=INFO

# ✅ async
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=30

# ✅ erreurs
server.error.include-message=never
server.error.include-stacktrace=never

app.mode-dev=false
# ✅ upload limits
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
server.tomcat.max-swallow-size=500MB
