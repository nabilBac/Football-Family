# ==========================================
# BASE DE DONNÉES H2
# ==========================================
spring.datasource.url=jdbc:h2:file:./data/football_family_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# UPLOADS & MULTIPART
# ==========================================
videos.upload.dir=C:/Users/drika/FootballFamily_Clone/videos



spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=2MB

server.tomcat.max-swallow-size=200MB

# ==========================================
# LOGS (MODE DEBUG)
# ==========================================
logging.level.com.footballdemo.football_family=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# ==========================================
# THYMELEAF & RESSOURCES STATIQUES (SPA)
# ==========================================
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false

# Désactiver le cache des ressources
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.period=0
spring.web.resources.chain.strategy.content.enabled=true

# ⚠️ IMPORTANT :
# NE RIEN AJOUTER ICI COMME:
# - spring.web.resources.static-locations
# - spring.web.resources.add-mappings
# - spring.mvc.throw-exception-if-no-handler-found
# Spring Boot sait déjà servir src/main/resources/static/

# ==========================================
# SERVEUR
# ==========================================
server.port=8080
spring.main.allow-bean-definition-overriding=true

# ==========================================
# ACTUATOR
# ==========================================
management.endpoints.web.exposure.include=health,info

# ==========================================
# WEBSOCKET
# ==========================================
