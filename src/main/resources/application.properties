# ==========================================
# APPLICATION INFO
# ==========================================
spring.application.name=FootballFamily
app.version=1.0.0

# ==========================================
# PROFILES (Actif par défaut: dev)
# ==========================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}


# ==========================================
# BASE DE DONNÉES H2
# ==========================================
spring.datasource.url=jdbc:h2:file:./data/football_family_db;AUTO_SERVER=TRUE

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.path=/h2-console

# ✅ HIKARI CONNECTION POOL (Performance)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ✅ FLYWAY (Migrations)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==========================================
# UPLOADS & MULTIPART
# ==========================================
videos.upload.dir=${VIDEOS_UPLOAD_DIR:C:/Users/drika/FootballFamily_Clone/videos}
uploads.dir=${UPLOADS_DIR:C:/Users/drika/FootballFamily_Clone/uploads}

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=2MB

server.tomcat.max-swallow-size=200MB
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# ==========================================
# SERVEUR
# ==========================================
server.address=0.0.0.0
server.port=${PORT:8080}
spring.main.allow-bean-definition-overriding=true

# ✅ COMPRESSION GZIP (Performance)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# ==========================================
# ACTUATOR (Monitoring)
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==========================================
# WEBSOCKET
# ==========================================
comments.websocket.batch-size=10

# ==========================================
# JWT (Secrets via ENV)
# ==========================================
jwt.secret=${JWT_SECRET:9k4mP2nQ8vR5wX7zA1bC3dE6fG9hJ2kL5mN8oP1qR4sT7uV0wX3yZ6aB9cD2eF5gH8jK}

jwt.expiration=86400000
jwt.refreshExpiration=604800000

# ==========================================
# MVC
# ==========================================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ==========================================
# CACHE (Configuration par profil)
# ==========================================
# DEV: Cache 30 secondes (voir application-dev.properties)
# PROD: Cache 5 minutes (voir application-prod.properties)
spring.cache.cache-names=videoFeed,comments,videoById,userVideos,publicFeed,followedFeed,userProfile,followers,following,profileVideos

# ==========================================
# ASYNC (Thread Pool)
# ==========================================
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=30
spring.task.execution.pool.queue-capacity=200
spring.task.execution.thread-name-prefix=async-*






spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

logging.level.org.hibernate.orm.jdbc.bind=TRACE


logging.level.org.springframework.security=DEBUG
spring.security.debug=true

spring.h2.console.enabled=true

app.mode-dev=true

# ==========================================
# ENCODAGE UTF-8 (JSON / TEXT)
# ==========================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

logging.level.com.footballdemo.football_family=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

