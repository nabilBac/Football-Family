# ==========================================
# BASE DE DONNÉES H2
# ==========================================
spring.datasource.url=jdbc:h2:file:./data/football_family_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==========================================
# UPLOADS & MULTIPART
# ==========================================
videos.upload.dir=C:/projet app.blocked/Football-Family/videos
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# ==========================================
# LOGS (MODE DEBUG)
# ==========================================
# Logs de ton application
logging.level.com.footballdemo.football_family=DEBUG

# Logs Spring (réduire le bruit)
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=INFO

# Logs Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Afficher les erreurs complètes
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# ==========================================
# THYMELEAF & RESSOURCES STATIQUES
# ==========================================
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.thymeleaf.cache=false

# Désactiver le cache des ressources statiques
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.period=0

spring.web.resources.chain.strategy.content.enabled=true


# ==========================================
# SERVEUR
# ==========================================
server.port=8080
spring.main.allow-bean-definition-overriding=true

# ==========================================
# ACTUATOR
# ==========================================
management.endpoints.web.exposure.include=health,info

# ==========================================
# WEBSOCKET
# ==========================================
comments.websocket.batch-size=10

