<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une vidéo - Football Family</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Ajouter une vidéo</h1>

    <!-- Message d'erreur -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/videos/upload}" method="post" enctype="multipart/form-data" th:object="${video}">
        <div class="form-group">
            <label>Titre :</label>
            <input type="text" th:field="*{title}" placeholder="Titre de la vidéo" required />
        </div>

        <div class="form-group">
            <label>Catégorie :</label>
            <select th:field="*{category}" required>
                <option value="" disabled selected>Choisir une catégorie</option>
                <option value="Entraînement">Entraînement</option>
                <option value="Match">Match</option>
                <option value="Technique">Technique</option>
            </select>
        </div>

        <div class="form-group">
            <label>Fichier vidéo :</label>
            <input type="file" name="file" accept="video/*" required />
        </div>

        <button type="submit" class="btn-primary">Uploader</button>
    </form>

    <div style="margin-top: 20px;">
        <a th:href="@{/videos/list}" class="btn-secondary">Voir toutes les vidéos</a>
    </div>
</div>
</body>
</html>
