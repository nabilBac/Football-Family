<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription - Football Family</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <div class="hero" style="margin-bottom: 30px;">
        <h1>Créer un compte</h1>
        <p>Rejoignez la communauté Football Family !</p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${user}" class="form-card">
        
        <div class="form-group">
            <label>Nom d'utilisateur:</label>
            <input type="text" th:field="*{username}" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" th:field="*{password}" required />
        </div>

        <button type="submit" class="btn-primary">S'inscrire</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Déjà inscrit ? <a th:href="@{/login}" style="color:#4b0082; font-weight:bold;">Se connecter</a>
    </p>

</div>

<style>
.form-card {
    background: #fff;
    padding: 25px 30px;
    max-width: 400px;
    margin: 0 auto 50px auto;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-group input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
}

.form-group input:focus {
    outline: none;
    border-color: #4b0082;
    box-shadow: 0 0 5px rgba(75,0,130,0.5);
}
</style>

</body>
</html>
