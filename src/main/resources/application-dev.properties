# ✅ H2 CONSOLE ACTIVÉE
spring.h2.console.enabled=true

# ✅ CACHE COURT (30 secondes) - Pour voir les changements rapidement
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=30s,maximumSize=1000

# ✅ LOGS DÉTAILLÉS
logging.level.org.springframework.cache=DEBUG
logging.level.com.footballdemo=DEBUG

# ✅ JPA LOGS (Pour voir les requêtes SQL)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ ASYNC DÉSACTIVÉ (Pour débugger facilement)
# spring.task.execution.pool.core-size=1
# spring.task.execution.pool.max-size=1

app.mode-dev=true